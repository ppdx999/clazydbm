[package]
name = "clazydbm"
version = "0.1.0"
edition = "2024"

[dependencies]
ratatui = "0.26"
crossterm = "0.27"
anyhow = "1"
dirs-next = "2"
serde = { version = "1", features = ["derive"] }
serde_yaml = "0.9"
async-trait = "0.1.89"

[dependencies.mysql]
version = "24"
default-features = false
optional = true

[dependencies.postgres]
version = "0.19"
default-features = false
optional = true

[dependencies.rusqlite]
version = "0.31"
features = ["bundled"]
optional = true

[features]
default = ["sqlite"]
sqlite = ["dep:rusqlite"]
mysql = ["dep:mysql"]
postgres = ["dep:postgres"]

[dependencies.flate2]
version = "1"
default-features = false
features = ["rust_backend"]
